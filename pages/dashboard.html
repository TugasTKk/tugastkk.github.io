<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>

        <h6 class="m-0 font-weight-bold text-primary">Data Mobil</h6>

    <div class="card-body">

            <table class="table table-bordered" id="dataTable table" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nomor Mobil</th>
                        <th>On</th>

                </thead>
                <tbody id="dataTableMobil"></tbody>
                <tfoot>
                    <tr>
                        <th>No</th>
                        <th>Nomor Mobil</th>
                        <th>On</th>
                        <th>Off</th>
                        <th>Ack</th>
                        <th>Dis By</th>

                    </tr>

            </table>

<script src="table2excel.js"></script>
<script>
    document.querySelector(".download").addEventListener("click", function(){
        let table2excel = new Table2Excel();
        table2excel.export(document.querySelector("#table"))
